#DB profile selection (postgres-container or h2)
spring.profiles.active=h2

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

# Jackson configuration
spring.jackson.default-property-inclusion=non_null

# Application parameters configuration
text.splitter.max-chunk-size=10000
yandex.speller.base-url=https://speller.yandex.net/services/spellservice.json
yandex.speller.check-texts.uri=/checkTexts
correction.task.provider.page-size=50